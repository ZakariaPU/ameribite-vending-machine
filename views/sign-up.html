<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"/>
  <!-- CSS -->
  <link rel="stylesheet" href="../styles/login.css">
  <link rel="stylesheet" href="../styles/layout.css" />
  <title>Sign Up | AmeriBite</title>
  <link rel="icon" type="image/png" href="../images/logo/vending.png">
</head>

  <body>
    <div class="login">
      <img src="../images/logo/vending.png" alt="AmeriBite Vending Logo" />
      <h1><span class="text-gradient">AmeriBite</span></h1>
      <form id="signupForm">
        <div class="input-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" />
        </div>
        <div class="input-group">
          <label for="alamat">Alamat:</label>
          <input type="text" id="alamat" name="alamat" />
        </div>
        <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" />
        </div>
        <div>
          <input type="submit" value="Sign Up" class="login-button" style="margin-bottom: 15px;" />
        </div>
      </form>
      <p class="create-account"><a href="../views/login.html">Already Have an Account? Login</a></p>
    </div>
    <script src="../js/sign-up.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/layout.js"></script>
  </body>
</html>
